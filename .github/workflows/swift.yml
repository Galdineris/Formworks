name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/swift.yml'
      - '.swiftLint.yml'
      - '**/*.swift'

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        destination:
          - platform=iOS Simulator,OS=14.0,name=iPhone 11
    steps:
    - uses: actions/checkout@v2
    - name: Switch to Xcode 12
      run: sudo xcode-select --switch /Applications/Xcode_12.app
    - name: Run tests on iPhone 11 with iOS 14.0
      uses: sersoft-gmbh/xcodebuild-action@v1
      with:
         scheme: Formworks
         destination: ${{matrix.destination}}
         action: test
    - name: SwiftPM Jazzy Docs
      uses: sersoft-gmbh/swifty-docs-action@v1
      with:
        xcodebuild-destination: ${{matrix.destination}}
  
  build_syntax:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.1.0
      env:
        DIFF_BASE: ${{ github.base_ref }}
