name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/swift.yml'
      - '.swiftLint.yml'
      - '**/*.swift'

jobs:
  run-tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Switch to Xcode 12
      run: sudo xcode-select --switch /Applications/Xcode_12.app
    - name: Run tests on iPhone 11 with iOS 14.0
      run: xcodebuild test -destination 'platform=iOS Simulator,OS=14.0,name=iPhone 11' -scheme 'Formworks'
    - name: SwiftPM Jazzy Docs
      uses: sersoft-gmbh/swifty-docs-action@v1
      with:
        xcodebuild-destination: 'platform=iOS Simulator,OS=14.0,name=iPhone 11'
        output: docs
        clean: true
  
  run-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: GitHub Action for SwiftLint
      uses: norio-nomura/action-swiftlint@3.1.0
      env:
        DIFF_BASE: ${{ github.base_ref }}

  generate-docs:
    runs-on: macos-latest
    steps:
      - run: sudo xcode-select -s /Applications/Xcode_12.app/Contents/Developer
      - uses: actions/checkout@v2
      - uses: sersoft-gmbh/swifty-docs-action@v1
        with:
          output: docs
